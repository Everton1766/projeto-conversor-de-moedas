<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>projeto-coversor-de-moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo-dinheiro-2.gif" alt="logo-dinheiro">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>de</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input class="input-value" placeholder="  R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="bandeira-brasil">
                <p class="current-real" >Real</p>
                <p class="current-value" >R$ 0,00</p>
            </div>
            <img class="arrow" src="./assets/seta.png" alt="logo-deta">
            <div class="currency-box">
                <img class="current-img" src="./assets/dolar.png" alt="logo-dolar">
                <p class="current-dolar">Dolar americano</p>
                <p class="current-converted">US$ 0.0</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
